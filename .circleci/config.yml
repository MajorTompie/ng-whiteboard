version: 2.1
orbs:
  nx: nrwl/nx@1.6.1
  codecov: codecov/codecov@3.2.2

jobs:
  test:
    docker:
      - image: cimg/node:lts-browsers
    environment:
      NX_CLOUD_DISTRIBUTED_EXECUTION: 'true'
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: yarn install --frozen-lockfile
      - run:
          name: test
          command: yarn test:ci
      - codecov/upload:
          file: 'coverage/ng-whiteboard/lcov.info'
  demo:
    docker:
      - image: cimg/node:lts-browsers
    environment:
      NX_CLOUD_DISTRIBUTED_EXECUTION: 'true'
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: yarn install --frozen-lockfile
      - run:
          name: Run build
          command: yarn build:demo
      - run:
          name: publish:demo
          command: yarn publish:demo
  lib:
    docker:
      - image: cimg/node:lts-browsers
    environment:
      NX_CLOUD_DISTRIBUTED_EXECUTION: 'true'
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: yarn install --frozen-lockfile
      - nx/set-shas:
          main-branch-name: 'master'
      - run:
          name: Run build
          command: yarn build:lib
      - run:
          name: Run publish
          command: yarn publish:lib

workflows:
  version: 2
  test_and_release:
    jobs:
      - test
      - demo
      - lib:
          filters:
            branches:
              only:
                - master
          context:
            - yarn
          requires:
            - test
